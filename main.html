<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>учебники 7-9</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="notification" class="notification">Нет такого учебника!</div>

    <div class="top-bar">
        <button id="newPageStatus">В той же вкладке</button>
        <div class="dropdown">
            <button id="graphs-btn">Построение</button>
            <div id="graphs-menu" class="dropdown-menu"></div>
        </div>
        <div class="dropdown">
            <button id="drawings-btn">Чертежи</button>
            <div id="drawings-menu" class="dropdown-menu"></div>
        </div>
        <div class="config-buttons">
            <button id="export-config-btn" title="Экспорт конфигурации">Экспорт</button>
            <button id="import-config-btn" title="Импорт конфигурации">Импорт</button>
            <input type="file" id="import-file-input" accept=".json" style="display: none;">
        </div>
    </div>

    <div class="main-content">
        <div id="buttons-container"></div>
        <div class="buttons-actions">
            <button id="add-button-btn">+</button>
            <button id="edit-mode-btn">Изменить расположение</button>
        </div>
    </div>

    <div id="button-editor-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">Новая кнопка</h3>
            <label>Название:</label>
            <input type="text" id="button-name-input" placeholder="Название кнопки">
            <label>Содержимое:</label>
            <textarea id="button-content-input" placeholder="Текст для копирования"></textarea>
            <div class="modal-buttons">
                <button id="save-button-btn">Сохранить</button>
                <button id="cancel-button-btn">Отмена</button>
                <button id="delete-button-btn" class="delete-btn">Удалить</button>
            </div>
        </div>
    </div>

    <div id="graphs-editor-modal" class="modal">
        <div class="modal-content">
            <h3 id="graphs-modal-title">Новый элемент</h3>
            <label>Название:</label>
            <input type="text" id="graphs-name-input" placeholder="Название">
            <label>Содержимое:</label>
            <textarea id="graphs-content-input" placeholder="Текст для копирования"></textarea>
            <div class="modal-buttons">
                <button id="save-graphs-btn">Сохранить</button>
                <button id="cancel-graphs-btn">Отмена</button>
                <button id="delete-graphs-btn" class="delete-btn">Удалить</button>
            </div>
        </div>
    </div>

    <div id="drawings-editor-modal" class="modal">
        <div class="modal-content">
            <h3 id="drawings-modal-title">Новый элемент</h3>
            <label>Название:</label>
            <input type="text" id="drawings-name-input" placeholder="Название ссылки">
            <label>URL:</label>
            <input type="text" id="drawings-url-input" placeholder="https://...">
            <div class="modal-buttons">
                <button id="save-drawings-btn">Сохранить</button>
                <button id="cancel-drawings-btn">Отмена</button>
                <button id="delete-drawings-btn" class="delete-btn">Удалить</button>
            </div>
        </div>
    </div>

    <div class="bottom-bar">
        <a href="https://www.desmos.com/calculator" target="_blank"><button>Десмос</button></a>
        <a href="https://www.geogebra.org/calculator" target="_blank"><button>Геогебра</button></a>
        <a href="https://www.math-solution.ru/math-task/inequality" target="_blank"><button>Интервалы</button></a>
    </div>

    <div class="gif-container">
        <img src="./учебники/giphy.gif" alt="">
    </div>

    <script src="script.js"></script>
</body>
</html>
